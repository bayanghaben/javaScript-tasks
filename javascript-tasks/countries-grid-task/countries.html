<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="countries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Countries</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card_inner">
          <div class="card-face card-face-front">
            <h2>Italy</h2>
          </div>
          <div class="card-face card-face-back">
            <img
              src="https://www.travelandleisure.com/thmb/t4RuIViCmKSUP_jg9C1KbL4U7Qs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/TAL-portofino-italy-BEAUTYFINE0423-a756dde37c4e40929affdeac57a065dc.jpg"
              alt="pic of italy"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card_inner">
          <div class="card-face card-face-front">
            <h2>Malaysia</h2>
          </div>
          <div class="card-face card-face-back">
            <img
              src="https://i0.wp.com/newswirengr.com/wp-content/uploads/2022/09/085de62b-7473-41ce-b16a-96a918cef1b6.jpg?ssl=1"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card_inner">
          <div class="card-face card-face-front">
            <h2>Morocco</h2>
          </div>
          <div class="card-face card-face-back">
            <img
              src="https://deih43ym53wif.cloudfront.net/chefchaouen-morocco-shutterstock_1090471322_999d0f94d4.jpeg"
              alt="pic of Morocco"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card_inner">
          <div class="card-face card-face-front">
            <h2>Russia</h2>
          </div>
          <div class="card-face card-face-back">
            <img
              src="https://ihplb.b-cdn.net/wp-content/uploads/2021/11/Moscow-1.jpg"
              alt="pic of russia"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card_inner">
          <div class="card-face card-face-front">
            <h2>Spain</h2>
          </div>
          <div class="card-face card-face-back">
            <img
              src="https://www.planetware.com/wpimages/2021/05/spain-top-attractions-plaza-espana-parque-maria-luisa.jpg"
              alt="pic of spain"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card_inner">
          <div class="card-face card-face-front">
            <h2>Japan</h2>
          </div>
          <div class="card-face card-face-back">
            <img
              src="https://afar.brightspotcdn.com/dims4/default/a69e584/2147483647/strip/true/crop/1357x720+41+0/resize/1440x764!/quality/90/?url=https%3A%2F%2Fafar-media-production-web.s3.amazonaws.com%2Fbrightspot%2Fcf%2F8a%2F20b4a2c544a58be93512ad67084c%2Fbohler-japankk-4006.jpg"
              alt="pic of japan"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card_inner">
          <div class="card-face card-face-front">
            <h2>India</h2>
          </div>
          <div class="card-face card-face-back">
            <img
              src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2020/10/Feature-image-Akshardham-Temple.jpg"
              alt="pic of india"
            />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card_inner">
          <div class="card-face card-face-front">
            <h2>Brazil</h2>
          </div>
          <div class="card-face card-face-back">
            <img
              src="https://d1bv4heaa2n05k.cloudfront.net/other%2F9ebf29b6-5718-4a03-87ed-e1bc5ab07971_1531299296407%2F1531299858674-shutterstock_316241720.jpg"
              alt="photo of Rio city"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="countries.js"></script>
  </body>
</html>
